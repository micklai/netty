plugins {
    id 'java'
}

group 'com.mk'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile (
        "junit:junit:4.12"
    )
    compile (
         "io.netty:netty-all:4.1.29.Final",
         "com.google.protobuf:protobuf-java:3.3.1",
         "com.google.protobuf:protobuf-java-util:3.3.1"
    )
}
